<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar del Carrito</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar {{ carrito_item.producto.nombre }} del carrito?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'carrito_lista' %}">Cancelar</a>
</body>
</html>
